<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vuejs demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>

        *{
            border-radius: 0 !important;
        }
        body{
            background-color: #E7F7F9 ;
            font-family: 'Poppins', sans-serif;
        }
    </style>
    
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id='app'>
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-3">
                    <card v-on:delete-article="deletethisArticle($event)" v-on:clap-for-me="clapForMe($event)" v-for="article in articles" :title="article.title" :content="article.content"></card>
                </div>
            </div>
        </div>
    </div>
       
    
    
    </div>
    <script src="appdemo.js"></script>

</body>
</html>
